<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j 노드 & 관계 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .form-section { display: none; }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Neo4j 데이터 관리</h1>

        <div class="row mb-4">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="showSection('create-node-form')">노드 생성</button>
                <button class="btn btn-secondary" onclick="showSection('create-relation-form')">관계 생성</button>
                <button class="btn btn-danger" onclick="showSection('delete-node-form')">노드 삭제</button>
                <button class="btn btn-warning" onclick="showSection('delete-relation-form')">관계 삭제</button>
                <button class="btn btn-info" onclick="showSection('update-property-form')">속성 업데이트</button>
            </div>
        </div>

        <div id="create-node-form" class="form-section card p-4">
            <h2 class="card-title text-center">노드 생성</h2>
            <form id="nodeForm">
                <div class="mb-3">
                    <label class="form-label">노드 타입</label><br>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="node_type" id="screen_radio" value="Screen" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="screen_radio">Screen</label>
                        <input type="radio" class="btn-check" name="node_type" id="uielement_radio" value="UIElement" autocomplete="off">
                        <label class="btn btn-outline-primary" for="uielement_radio">UIElement</label>
                        <input type="radio" class="btn-check" name="node_type" id="action_radio" value="Action" autocomplete="off">
                        <label class="btn btn-outline-primary" for="action_radio">Action</label>
                    </div>
                </div>

                <div id="action_subtype_container" class="mb-3" style="display: none;">
                    <label class="form-label">Action 하위 타입</label><br>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="action_subtype" id="tap_radio" value="Tap" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="tap_radio">Tap</label>
                        <input type="radio" class="btn-check" name="action_subtype" id="hold_radio" value="Hold" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="hold_radio">Hold</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="node_name" class="form-label">노드 이름</label>
                    <input type="text" class="form-control" id="node_name" name="node_name" required>
                </div>

                <div id="uielement_props" style="display: none;">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="x_coord" class="form-label">x 좌표</label>
                            <input type="number" class="form-control" id="x_coord" name="x_coord">
                        </div>
                        <div class="col">
                            <label for="y_coord" class="form-label">y 좌표</label>
                            <input type="number" class="form-control" id="y_coord" name="y_coord">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="aliases" class="form-label">별칭 (Alias)</label>
                    <input type="text" class="form-control" id="aliases" name="aliases" placeholder="쉼표(,)로 구분">
                </div>
                
                <div id="custom_properties_container">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">추가 속성</label>
                        <button type="button" class="btn btn-sm btn-success" id="add_prop_btn">+</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">노드 생성</button>
            </form>
            <div id="node_message" class="mt-3 text-center"></div>
        </div>

        <div id="create-relation-form" class="form-section card p-4">
             <h2 class="card-title text-center d-flex justify-content-between align-items-center">
                관계 생성
                <button type="button" class="btn btn-sm btn-info" onclick="refreshNodeList()">목록 새로고침</button>
            </h2>
            <form id="relationForm">
                <div class="mb-3">
                    <label class="form-label">관계 타입</label><br>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="relation_type" id="rel_1" value="Screen-CONTAINS-UIElement" autocomplete="off" checked>
                        <label class="btn btn-outline-info" for="rel_1">1. Screen - CONTAINS - UIElement</label>
                        
                        <input type="radio" class="btn-check" name="relation_type" id="rel_2" value="UIElement-TRIGGERS-UIElement" autocomplete="off">
                        <label class="btn btn-outline-info" for="rel_2">2. UIElement - TRIGGERS - UIElement</label>
                        
                        <input type="radio" class="btn-check" name="relation_type" id="rel_3" value="UIElement-TRIGGERS-Action" autocomplete="off">
                        <label class="btn btn-outline-info" for="rel_3">3. UIElement - TRIGGERS - Action</label>

                        <input type="radio" class="btn-check" name="relation_type" id="rel_4" value="Action-LEADS_TO-Screen" autocomplete="off">
                        <label class="btn btn-outline-info" for="rel_4">4. Action - LEADS_TO - Screen</label>
                    </div>
                </div>

                <div id="relation_action_subtype_container" class="mb-3" style="display: none;">
                    <label class="form-label">Action 타입 선택</label><br>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="relation_action_subtype" id="rel_tap_radio" value="Tap" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="rel_tap_radio">Tap</label>
                        <input type="radio" class="btn-check" name="relation_action_subtype" id="rel_hold_radio" value="Hold" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="rel_hold_radio">Hold</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="source_name" class="form-label">시작 노드 이름</label>
                    <div class="autocomplete" style="position:relative;">
                        <input type="text" class="form-control" id="source_name" name="source_name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="target_name" class="form-label">대상 노드 이름</label>
                    <div class="autocomplete" style="position:relative;">
                        <input type="text" class="form-control" id="target_name" name="target_name" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary w-100 mt-3">관계 생성</button>
            </form>
            <div id="relation_message" class="mt-3 text-center"></div>
        </div>

        <div id="delete-node-form" class="form-section card p-4">
            <h2 class="card-title text-center d-flex justify-content-between align-items-center">
                노드 삭제
                <button type="button" class="btn btn-sm btn-info" onclick="refreshNodeList()">목록 새로고침</button>
            </h2>
            <p class="text-danger text-center">⚠️ 노드 삭제 시 해당 노드와 연결된 모든 관계도 함께 삭제됩니다.</p>
            <form id="deleteNodeForm">
                <div class="mb-3">
                    <label class="form-label">삭제할 노드 타입</label><br>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="delete_node_type" id="del_screen" value="Screen" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="del_screen">Screen</label>
                        <input type="radio" class="btn-check" name="delete_node_type" id="del_uielement" value="UIElement" autocomplete="off">
                        <label class="btn btn-outline-danger" for="del_uielement">UIElement</label>
                        <input type="radio" class="btn-check" name="delete_node_type" id="del_action" value="Action" autocomplete="off">
                        <label class="btn btn-outline-danger" for="del_action">Action</label>
                    </div>
                </div>

                <div id="delete_action_subtype_container" class="mb-3" style="display: none;">
                    <label class="form-label">Action 하위 타입</label><br>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="delete_action_subtype" id="del_tap_radio" value="Tap" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="del_tap_radio">Tap</label>
                        <input type="radio" class="btn-check" name="delete_action_subtype" id="del_hold_radio" value="Hold" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="del_hold_radio">Hold</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="delete_node_name" class="form-label">삭제할 노드 이름</label>
                    <div class="autocomplete" style="position:relative;">
                        <input type="text" class="form-control" id="delete_node_name" name="node_name" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-3">노드 삭제</button>
            </form>
            <div id="delete_node_message" class="mt-3 text-center"></div>
        </div>

        <div id="delete-relation-form" class="form-section card p-4">
            <h2 class="card-title text-center d-flex justify-content-between align-items-center">
                관계 삭제
                <button type="button" class="btn btn-sm btn-info" onclick="refreshNodeList()">목록 새로고침</button>
            </h2>
            <form id="deleteRelationForm">
                <div class="mb-3">
                    <label class="form-label">삭제할 관계 타입</label><br>
                    <div class="btn-group-vertical w-100" role="group">
                        <input type="radio" class="btn-check" name="delete_relation_type" id="del_rel_1" value="Screen-CONTAINS-UIElement" autocomplete="off" checked>
                        <label class="btn btn-outline-warning" for="del_rel_1">1. Screen - CONTAINS - UIElement</label>
                        
                        <input type="radio" class="btn-check" name="delete_relation_type" id="del_rel_2" value="UIElement-TRIGGERS-UIElement" autocomplete="off">
                        <label class="btn btn-outline-warning" for="del_rel_2">2. UIElement - TRIGGERS - UIElement</label>
                        
                        <input type="radio" class="btn-check" name="delete_relation_type" id="del_rel_3" value="UIElement-TRIGGERS-Action" autocomplete="off">
                        <label class="btn btn-outline-warning" for="del_rel_3">3. UIElement - TRIGGERS - Action</label>
                        
                        <input type="radio" class="btn-check" name="delete_relation_type" id="del_rel_4" value="Action-LEADS_TO-Screen" autocomplete="off">
                        <label class="btn btn-outline-warning" for="del_rel_4">4. Action - LEADS_TO - Screen</label>
                    </div>
                </div>

                <div id="delete_relation_action_subtype_container" class="mb-3" style="display: none;">
                    <label class="form-label">Action 타입 선택</label><br>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="delete_relation_action_subtype" id="del_rel_tap_radio" value="Tap" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="del_rel_tap_radio">Tap</label>
                        <input type="radio" class="btn-check" name="delete_relation_action_subtype" id="del_rel_hold_radio" value="Hold" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="del_rel_hold_radio">Hold</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="delete_source_name" class="form-label">시작 노드 이름</label>
                    <div class="autocomplete" style="position:relative;">
                        <input type="text" class="form-control" id="delete_source_name" name="source_name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="delete_target_name" class="form-label">대상 노드 이름</label>
                    <div class="autocomplete" style="position:relative;">
                        <input type="text" class="form-control" id="delete_target_name" name="target_name" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning w-100 mt-3">관계 삭제</button>
            </form>
            <div id="delete_relation_message" class="mt-3 text-center"></div>
        </div>

        <div id="update-property-form" class="form-section card p-4">
            <h2 class="card-title text-center d-flex justify-content-between align-items-center">
                속성 업데이트
                <button type="button" class="btn btn-sm btn-info" onclick="refreshNodeList()">목록 새로고침</button>
            </h2>
            <form id="updatePropertyForm">
                <div class="mb-3">
                    <label class="form-label">노드 타입</label><br>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="update_node_type" id="upd_screen" value="Screen" autocomplete="off" checked>
                        <label class="btn btn-outline-info" for="upd_screen">Screen</label>
                        <input type="radio" class="btn-check" name="update_node_type" id="upd_uielement" value="UIElement" autocomplete="off">
                        <label class="btn btn-outline-info" for="upd_uielement">UIElement</label>
                        <input type="radio" class="btn-check" name="update_node_type" id="upd_action" value="Action" autocomplete="off">
                        <label class="btn btn-outline-info" for="upd_action">Action</label>
                    </div>
                </div>

                <div id="update_action_subtype_container" class="mb-3" style="display: none;">
                    <label class="form-label">Action 하위 타입</label><br>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="update_action_subtype" id="upd_tap_radio" value="Tap" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="upd_tap_radio">Tap</label>
                        <input type="radio" class="btn-check" name="update_action_subtype" id="upd_hold_radio" value="Hold" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="upd_hold_radio">Hold</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="update_node_name" class="form-label">노드 이름</label>
                    <div class="autocomplete" style="position:relative;">
                        <input type="text" class="form-control" id="update_node_name" name="node_name" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="get_properties_btn">속성 조회</button>
                </div>
            </form>

            <div id="properties_display_area" style="display:none;" class="mt-4">
                <form id="propertiesUpdateForm">
                    <div id="existing_properties_container">
                        <h5>기존 속성</h5>
                    </div>
                    
                    <div id="new_properties_container" class="mt-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0">새로운 속성</h5>
                            <button type="button" class="btn btn-sm btn-success" id="add_new_prop_btn">+</button>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info w-100 mt-3">속성 변경</button>
                    </div>
                </form>
            </div>
            <div id="update_message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showSection('create-node-form');
            setupNodeForm();
            setupRelationForm();
            setupDeleteForms();
            setupUpdateForm();
            refreshNodeList();
        });

        let allNodes = {};

        function showSection(sectionId) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function refreshNodeList() {
            fetch('/get_nodes')
                .then(response => response.json())
                .then(data => {
                    allNodes = data;
                    allNodes.action = [...(data.tap || []), ...(data.hold || [])];
                });
        }
        
        function setupNodeForm() {
            const nodeForm = document.getElementById('nodeForm');
            const uielementProps = document.getElementById('uielement_props');
            const actionSubtypeContainer = document.getElementById('action_subtype_container');
            const nodeTypeRadios = document.querySelectorAll('input[name="node_type"]');
            
            nodeTypeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    uielementProps.style.display = 'none';
                    actionSubtypeContainer.style.display = 'none';
                    document.getElementById('x_coord').required = false;
                    document.getElementById('y_coord').required = false;

                    if (e.target.value === 'UIElement') {
                        uielementProps.style.display = 'block';
                        document.getElementById('x_coord').required = true;
                        document.getElementById('y_coord').required = true;
                    } else if (e.target.value === 'Action') {
                        actionSubtypeContainer.style.display = 'block';
                    }
                });
            });
            
            const customPropsContainer = document.getElementById('custom_properties_container');
            document.getElementById('add_prop_btn').addEventListener('click', () => {
                const propGroup = document.createElement('div');
                propGroup.className = 'input-group mb-2';
                propGroup.innerHTML = `
                    <input type="text" class="form-control custom-prop-key" placeholder="속성 이름">
                    <input type="text" class="form-control custom-prop-value" placeholder="속성 값">
                    <button type="button" class="btn btn-danger remove-prop-btn">-</button>
                `;
                customPropsContainer.appendChild(propGroup);
                propGroup.querySelector('.remove-prop-btn').addEventListener('click', () => {
                    propGroup.remove();
                });
            });

            nodeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(nodeForm);
                const customProps = {};
                document.querySelectorAll('.custom-prop-key').forEach((keyInput, index) => {
                    const valueInput = document.querySelectorAll('.custom-prop-value')[index];
                    if (keyInput.value && valueInput.value) {
                        customProps[keyInput.value] = valueInput.value;
                    }
                });
                formData.append('custom_properties', JSON.stringify(customProps));

                fetch('/create_node', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('node_message');
                    messageDiv.className = `mt-3 text-center alert alert-${data.success ? 'success' : 'danger'}`;
                    messageDiv.textContent = data.message;
                    refreshNodeList();
                });
            });
        }

        function setupRelationForm() {
            const relationForm = document.getElementById('relationForm');
            const sourceNameInput = document.getElementById('source_name');
            const targetNameInput = document.getElementById('target_name');
            const relationRadios = document.querySelectorAll('input[name="relation_type"]');
            const actionSubtypeContainer = document.getElementById('relation_action_subtype_container');
            const actionSubtypeRadios = document.querySelectorAll('input[name="relation_action_subtype"]');

            function updateRelationAutocomplete() {
                const checkedRadio = document.querySelector('input[name="relation_type"]:checked');
                if(!checkedRadio) return;

                const [source, rel, target] = checkedRadio.value.split('-');
                
                actionSubtypeContainer.style.display = 'none';
                let sourceType = source.toLowerCase();
                let targetType = target.toLowerCase();

                if (source === 'Action' || target === 'Action') {
                    actionSubtypeContainer.style.display = 'block';
                    const actionSubtype = document.querySelector('input[name="relation_action_subtype"]:checked').value;
                    if(source === 'Action') sourceType = actionSubtype.toLowerCase();
                    if(target === 'Action') targetType = actionSubtype.toLowerCase();
                }

                sourceNameInput.value = '';
                targetNameInput.value = '';

                setupAutocomplete(sourceNameInput, () => allNodes[sourceType] || []);
                setupAutocomplete(targetNameInput, () => allNodes[targetType] || []);
            }

            relationRadios.forEach(radio => radio.addEventListener('change', updateRelationAutocomplete));
            actionSubtypeRadios.forEach(radio => radio.addEventListener('change', updateRelationAutocomplete));
            
            updateRelationAutocomplete();

            relationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(relationForm);
                const [source, rel, target] = document.querySelector('input[name="relation_type"]:checked').value.split('-');
                
                let sourceType = source;
                let targetType = target;

                if (source === 'Action' || target === 'Action') {
                    const actionSubtype = document.querySelector('input[name="relation_action_subtype"]:checked').value;
                    if(source === 'Action') sourceType = actionSubtype;
                    if(target === 'Action') targetType = actionSubtype;
                }
                
                formData.append('source_type', sourceType);
                formData.append('target_type', targetType);

                fetch('/create_relation', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('relation_message');
                    messageDiv.className = `mt-3 text-center alert alert-${data.success ? 'success' : 'danger'}`;
                    messageDiv.textContent = data.message;
                    refreshNodeList();
                });
            });
        }

        function setupDeleteForms() {
            // 노드 삭제 폼 로직
            const deleteNodeForm = document.getElementById('deleteNodeForm');
            const deleteNodeRadios = document.querySelectorAll('input[name="delete_node_type"]');
            const deleteNodeNameInput = document.getElementById('delete_node_name');
            const deleteActionSubtypeContainer = document.getElementById('delete_action_subtype_container');
            const deleteActionSubtypeRadios = document.querySelectorAll('input[name="delete_action_subtype"]');
            
            function updateDeleteNodeAutocomplete() {
                const checkedRadio = document.querySelector('input[name="delete_node_type"]:checked');
                if(!checkedRadio) return;
                
                let nodeType = checkedRadio.value;
                deleteActionSubtypeContainer.style.display = 'none';

                if (nodeType === 'Action') {
                    deleteActionSubtypeContainer.style.display = 'block';
                    nodeType = document.querySelector('input[name="delete_action_subtype"]:checked').value;
                }
                
                deleteNodeNameInput.value = '';
                setupAutocomplete(deleteNodeNameInput, () => allNodes[nodeType.toLowerCase()] || []);
            }

            deleteNodeRadios.forEach(radio => radio.addEventListener('change', updateDeleteNodeAutocomplete));
            deleteActionSubtypeRadios.forEach(radio => radio.addEventListener('change', updateDeleteNodeAutocomplete));
            updateDeleteNodeAutocomplete();

            deleteNodeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(deleteNodeForm);
                let nodeType = document.querySelector('input[name="delete_node_type"]:checked').value;
                if(nodeType === 'Action'){
                    nodeType = document.querySelector('input[name="delete_action_subtype"]:checked').value;
                }
                formData.set('node_type', nodeType); 

                fetch('/delete_node', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('delete_node_message');
                    messageDiv.className = `mt-3 text-center alert alert-${data.success ? 'success' : 'danger'}`;
                    messageDiv.textContent = data.message;
                    refreshNodeList();
                });
            });

            // 관계 삭제 폼 로직
            const deleteRelationForm = document.getElementById('deleteRelationForm');
            const deleteRelationRadios = document.querySelectorAll('input[name="delete_relation_type"]');
            const deleteSourceNameInput = document.getElementById('delete_source_name');
            const deleteTargetNameInput = document.getElementById('delete_target_name');
            const deleteRelActionSubtypeContainer = document.getElementById('delete_relation_action_subtype_container');
            const deleteRelActionSubtypeRadios = document.querySelectorAll('input[name="delete_relation_action_subtype"]');

            function updateDeleteRelationAutocomplete() {
                const checkedRadio = document.querySelector('input[name="delete_relation_type"]:checked');
                if (!checkedRadio) return;
                const [source, rel, target] = checkedRadio.value.split('-');
                
                deleteRelActionSubtypeContainer.style.display = 'none';
                let sourceType = source.toLowerCase();
                let targetType = target.toLowerCase();

                if (source === 'Action' || target === 'Action') {
                    deleteRelActionSubtypeContainer.style.display = 'block';
                    const actionSubtype = document.querySelector('input[name="delete_relation_action_subtype"]:checked').value;
                    if(source === 'Action') sourceType = actionSubtype.toLowerCase();
                    if(target === 'Action') targetType = actionSubtype.toLowerCase();
                }

                deleteSourceNameInput.value = '';
                deleteTargetNameInput.value = '';
                setupAutocomplete(deleteSourceNameInput, () => allNodes[sourceType] || []);
                setupAutocomplete(deleteTargetNameInput, () => allNodes[targetType] || []);
            }

            deleteRelationRadios.forEach(radio => radio.addEventListener('change', updateDeleteRelationAutocomplete));
            deleteRelActionSubtypeRadios.forEach(radio => radio.addEventListener('change', updateDeleteRelationAutocomplete));
            updateDeleteRelationAutocomplete();

            deleteRelationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(deleteRelationForm);
                const [source, rel, target] = document.querySelector('input[name="delete_relation_type"]:checked').value.split('-');
                
                let sourceType = source;
                let targetType = target;

                if (source === 'Action' || target === 'Action') {
                    const actionSubtype = document.querySelector('input[name="delete_relation_action_subtype"]:checked').value;
                    if(source === 'Action') sourceType = actionSubtype;
                    if(target === 'Action') targetType = actionSubtype;
                }

                formData.append('reltype', rel);
                formData.append('source_type', sourceType);
                formData.append('target_type', targetType);
                
                fetch('/delete_relationship', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('delete_relation_message');
                    messageDiv.className = `mt-3 text-center alert alert-${data.success ? 'success' : 'danger'}`;
                    messageDiv.textContent = data.message;
                    refreshNodeList();
                });
            });
        }

        function setupUpdateForm() {
            const getPropertiesBtn = document.getElementById('get_properties_btn');
            const updateNodeRadios = document.querySelectorAll('input[name="update_node_type"]');
            const updateActionSubtypeContainer = document.getElementById('update_action_subtype_container');
            const updateActionSubtypeRadios = document.querySelectorAll('input[name="update_action_subtype"]');
            const updateNodeNameInput = document.getElementById('update_node_name');
            const propertiesDisplayArea = document.getElementById('properties_display_area');
            const updateMessageDiv = document.getElementById('update_message');
            const existingPropertiesContainer = document.getElementById('existing_properties_container');
            const newPropertiesContainer = document.getElementById('new_properties_container');
            const addNewPropBtn = document.getElementById('add_new_prop_btn');

            function updateUpdateFormAutocomplete() {
                const checkedRadio = document.querySelector('input[name="update_node_type"]:checked');
                if (!checkedRadio) return;
                
                let nodeType = checkedRadio.value;
                updateActionSubtypeContainer.style.display = 'none';

                if (nodeType === 'Action') {
                    updateActionSubtypeContainer.style.display = 'block';
                    nodeType = document.querySelector('input[name="update_action_subtype"]:checked').value;
                }

                updateNodeNameInput.value = '';
                propertiesDisplayArea.style.display = 'none';
                updateMessageDiv.textContent = '';
                setupAutocomplete(updateNodeNameInput, () => allNodes[nodeType.toLowerCase()] || []);
            }

            updateNodeRadios.forEach(radio => radio.addEventListener('change', updateUpdateFormAutocomplete));
            updateActionSubtypeRadios.forEach(radio => radio.addEventListener('change', updateUpdateFormAutocomplete));
            updateUpdateFormAutocomplete();

            getPropertiesBtn.addEventListener('click', function() {
                const nodeName = updateNodeNameInput.value;
                if (!nodeName) {
                    alert('노드 이름을 입력해주세요.');
                    return;
                }
                
                let nodeType = document.querySelector('input[name="update_node_type"]:checked').value;
                if (nodeType === 'Action') {
                    nodeType = document.querySelector('input[name="update_action_subtype"]:checked').value;
                }
                
                const formData = new FormData();
                formData.append('node_type', nodeType);
                formData.append('node_name', nodeName);

                fetch('/get_node_properties', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayProperties(data.properties);
                        propertiesDisplayArea.style.display = 'block';
                    } else {
                        updateMessageDiv.className = 'mt-3 text-center alert alert-danger';
                        updateMessageDiv.textContent = data.message;
                        propertiesDisplayArea.style.display = 'none';
                    }
                });
            });

            function displayProperties(properties) {
                existingPropertiesContainer.innerHTML = '<h5>기존 속성</h5>';
                for (const key in properties) {
                    const isName = key === 'name';
                    const propGroup = document.createElement('div');
                    propGroup.className = `input-group mb-2 ${isName ? '' : 'existing-prop-group'}`;
                    propGroup.innerHTML = `
                        <input type="text" class="form-control prop-key" value="${key}" disabled>
                        <input type="text" class="form-control prop-value" value="${properties[key]}" ${isName ? 'disabled' : ''}>
                        ${isName ? '' : '<button type="button" class="btn btn-danger remove-prop-btn">삭제</button>'}
                    `;
                    existingPropertiesContainer.appendChild(propGroup);
                    if (!isName) {
                        propGroup.querySelector('.remove-prop-btn').addEventListener('click', function() {
                             if (propGroup.classList.toggle('bg-warning')) {
                                this.textContent = '복원';
                                this.classList.replace('btn-danger', 'btn-success');
                                propGroup.querySelector('.prop-value').disabled = true;
                            } else {
                                this.textContent = '삭제';
                                this.classList.replace('btn-success', 'btn-danger');
                                propGroup.querySelector('.prop-value').disabled = false;
                            }
                        });
                    }
                }
                newPropertiesContainer.querySelectorAll('.new-prop-group').forEach(el => el.remove());
            }
            
            addNewPropBtn.addEventListener('click', () => {
                const propGroup = document.createElement('div');
                propGroup.className = 'input-group mb-2 new-prop-group';
                propGroup.innerHTML = `
                    <input type="text" class="form-control new-prop-key" placeholder="속성 이름">
                    <input type="text" class="form-control new-prop-value" placeholder="속성 값">
                    <button type="button" class="btn btn-danger remove-new-prop-btn">-</button>
                `;
                newPropertiesContainer.appendChild(propGroup);
                propGroup.querySelector('.remove-new-prop-btn').addEventListener('click', () => {
                    propGroup.remove();
                });
            });

            document.getElementById('propertiesUpdateForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newProps = {};
                const removeProps = [];
                let nodeType = document.querySelector('input[name="update_node_type"]:checked').value;
                if (nodeType === 'Action') {
                    nodeType = document.querySelector('input[name="update_action_subtype"]:checked').value;
                }
                
                document.querySelectorAll('.existing-prop-group').forEach(group => {
                    const key = group.querySelector('.prop-key').value;
                    const value = group.querySelector('.prop-value').value;
                    if (group.classList.contains('bg-warning')) {
                        removeProps.push(key);
                    } else {
                        newProps[key] = value;
                    }
                });

                document.querySelectorAll('.new-prop-group').forEach(group => {
                    const key = group.querySelector('.new-prop-key').value.trim();
                    const value = group.querySelector('.new-prop-value').value.trim();
                    if (key && value) newProps[key] = value;
                });
                
                const formData = new FormData();
                formData.append('node_type', nodeType);
                formData.append('node_name', updateNodeNameInput.value);
                formData.append('new_props', JSON.stringify(newProps));
                formData.append('remove_props', JSON.stringify(removeProps));

                fetch('/update_node_properties', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    updateMessageDiv.className = `mt-3 text-center alert alert-${data.success ? 'success' : 'danger'}`;
                    updateMessageDiv.textContent = data.message;
                    if(data.success) {
                        propertiesDisplayArea.style.display = 'none';
                    }
                });
            });
        }
        
        // 자동 완성 함수 (수정 없음)
        function setupAutocomplete(input, dataProvider) {
            let currentFocus;
            input.addEventListener('input', function (e) {
                let a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                a = document.createElement('div');
                a.setAttribute('id', this.id + 'autocomplete-list');
                a.setAttribute('class', 'autocomplete-items');
                this.parentNode.appendChild(a);
                const arr = dataProvider();
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement('div');
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener('click', function (e) {
                            input.value = this.getElementsByTagName('input')[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            input.addEventListener('keydown', function (e) {
                let x = document.getElementById(this.id + 'autocomplete-list');
                if (x) x = x.getElementsByTagName('div');
                if (e.keyCode == 40) { currentFocus++; addActive(x); }
                else if (e.keyCode == 38) { currentFocus--; addActive(x); }
                else if (e.keyCode == 13) { e.preventDefault(); if (currentFocus > -1) { if (x) x[currentFocus].click(); } }
            });

            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add('autocomplete-active');
            }

            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove('autocomplete-active');
                }
            }

            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName('autocomplete-items');
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != input) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener('click', function (e) {
                closeAllLists(e.target);
            });
        }
    </script>
